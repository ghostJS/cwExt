<!DOCTYPE html>
<html lang="en" ng-app=popup ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css popup.css -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="screen">
        <link rel="stylesheet" href="css/angular-csp.css" type="screen">
        <link rel="stylesheet" href="css/popup.css" type="screen">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- endbuild -->
    <title>CyberWatch - Surf the web safer!</title>
  </head>

  <body>

    <div ng-controller="MainController">
        <div class="jumbotron">
            <h1>{{name}}</h1>
            <h4>Surf the web safer!</h4>

        </div>
        
    </div>

    <!-- build:js popup.js -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/underscore/underscore.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="scripts/app/modules/angular-underscore.min.js"></script>
    <script src="scripts/app/modules/ui-bootstrap-0.9.0.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/services/storage.js"></script>
    <script src="scripts/app/controllers/controllers.js"></script>
    <!-- endbuild -->
  </body>
</html>
